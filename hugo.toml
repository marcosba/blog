[params]
  env = "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title = "Mi Blog T√©cnico"
  description = "Un blog sobre tecnolog√≠a, programaci√≥n y m√°s."
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Marco" # Reemplazar con tu nombre
  # author: ["Me", "You"] # multiple authors
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto" # dark, light
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false # Disqus comments
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    # disableHLJS = true # to disable highlight.js
    # disableFingerprinting = true
    favicon = "<link / path to favicon>"
    favicon16x16 = "<link / path to 16x16 favicon>"
    favicon32x32 = "<link / path to 32x32 favicon>"
    apple_touch_icon = "<link / path to apple touch icon>"
    safari_pinned_tab = "<link / path to safari pinned tab>"

  [params.label]
    text = "Inicio"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  # profile-mode
  [params.profileMode]
    enabled = false # needs to be explicitly set
    title = "Mi Blog T√©cnico"
    subtitle = "Especialista en..."
    imageUrl = "<img location>"
    imageWidth = 120
    imageHeight = 120
    buttons = [
        { name = "Posts", url = "/posts" },
        { name = "Sobre m√≠", url = "/about" }
    ]

  # home-info mode
  [params.homeInfoParams]
    Title = "¬°Hola! üëã"
